name: Main Project Build Using Release Packages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set release version
        run: echo "RELEASE_TAG=release-v1.0.0" >> $GITHUB_ENV

      - name: Download dependency packages from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        run: |
          echo "ðŸ“¦ Downloading dependency packages from $RELEASE_TAG..."
          bash scripts/download_release_packages.sh

      - name: Build main project using dependencies
        run: bash scripts/build_project.sh
